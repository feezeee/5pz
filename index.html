<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
        <select id="product">
            <option id="o1" value="100">Блюдо1</option>
            <option id="o2" value="1250">Блюдо2</option>
            <option id="o3" value="500">Блюдо3</option>
            <option id="o4" value="200">Блюдо4</option>
        </select>
        <input id="kolvo" type="number" min="0" value="10" placeholder="Количество продуктов">
        <button id="add" class="btn btn-primary" onclick="onadd()">Добавить</button>		
	</div>
    <div class="table-responsive">
        <table id="myTable" class="table">
            <thead>
                <tr>
                    <th>Наименование блюда</th>
                    <th>Количество</th>
                    <th>Калорийность</th>
                    <th>Общая калорийность</th>

                </tr>
            </thead>
            <tbody id="rowStart">

            </tbody>
        </table>
    </div>
    <div class="container">
        
        <button id="Itog" onclick="oditog()">Расчитать калорийность</button>
        <button id="ClearTable" onclick="oncleartable()">Очистить таблицу</button>
    </div>
    <h1>
        Результат
    </h1>
    <p id="myresult">
        0
    </p>
   
</body>
